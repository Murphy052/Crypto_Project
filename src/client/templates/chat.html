<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/chat.css') }}" />
  </head>
  <body>
    <div class="container">
      <div class="users">
        <h2>Users in Chat</h2>
        <div class="userList"></div>
      </div>
      <div class="chat">
        <h2>Room Chat</h2>
        <div class="chatText"></div>
      </div>
      <div class="chatControls">
        <div class="inputPanel">
          <input id="textInput" type="text" placeholder="Enter Message" />
          <button>Send</button>
        </div>
      </div>
    </div>
    <script>
            var ws = new WebSocket(`ws://localhost:8000/chat`);
            ws.onmessage = function(event) {
                // var messages = document.getElementById('messages')
                // var message = document.createElement('li')
                // var content = document.createTextNode(event.data)
                // message.appendChild(content)
                // messages.appendChild(message)
                console.log(event.data)
            };
            let inputPanel = document.getElementById("textInput")
            inputPanel.addEventListener("keypress", e => {
              if (e.key === "Enter") {
                ws.send(inputPanel.value);
                console.log(inputPanel.value);
                inputPanel.value = ""
              }
            })
    </script>
  </body>
</html>
